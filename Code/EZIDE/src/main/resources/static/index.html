<html>

<head>
    <title>ReCodeZ</title>
    <script src="/js/check.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">
                <div class="jumbotron">
                    <h1 class="display-4">
                        ReCodeZ
                    </h1>
                    <p class="lead">This is a python interpreter with easy to understand error messages.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl">
                <div class="alert alert-primary" role="alert">
                    <h3>Code:</h3>
                    <hr>
                    <textarea class="form-control" rows="5" id="code"></textarea>
                    <button type="button" class="btn btn-primary" onclick="check()">Run</button>
                </div>

            </div>

            <div class="col-xl" id="secCol">
                <div class="alert alert-primary" role="alert" id="results">
                    <h3>Results:</h3>
                    <hr>

                    <div id="errors">
                        <p id="errorIdentifier"></p>
                    </div>
                    <div id="output">
                    	<p id="outputIdentifier"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>

</body>

</html>
